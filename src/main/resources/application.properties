# Configuración de la aplicación
quarkus.application.name=User Management API
quarkus.application.version=1.0.0

# Configuración del servidor
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Configuración de logging
quarkus.log.level=INFO
quarkus.log.category."com.babeltest.quarkus".level=DEBUG
quarkus.log.category."org.apache.camel".level=INFO

# Configuración de OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.openapi.path=/openapi

# Configuración de validación
quarkus.hibernate-validator.fail-fast=false

# Configuración de Camel
camel.springboot.main-run-controller=true
camel.springboot.name=user-management-api

# Configuración de Jackson
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.write-dates-as-timestamps=false
